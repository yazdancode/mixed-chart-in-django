{% extends "dashboard/base.html" %}
{% block titlepage %}نمودار پویا{% endblock %}

{% block mainContent %}
<div class="container" style="max-width: 80%; margin-top: 30px;">
    <div class="row justify-content-center">
        <div class="col-md-6" style="text-align: center; border: 1px solid black; padding: 10px;"></div>
    </div>
    <div class="row justify-content-center" style="margin-top: 20px;">
        <div class="col-md-6" style="text-align: center; border: 1px solid black; padding: 10px;">
            <canvas id="myChart"></canvas>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                const ctx = document.getElementById('myChart');

                new Chart(ctx, {
                    data: {
                        datasets: [{
                            type: 'bar'
                            label: 'Product1'
                            data: [10, 20, 30, 40, 14, 10, 20, 40, 50, 10, 30, 60],
                            borderWidth: 1,
                            backgroundColor:[
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)', 
                                'rgba(255, 206, 86, 0.2)', 
                                'rgba(75, 192, 192, 0.2)', 
                                'rgba(153, 102, 255, 0.2)', 
                                'rgba(255, 159, 64, 0.2)', 
                            ]
                            borderColor:[
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)',
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>
        </div>
    </div>
</div>
{% endblock %}
